<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/style.css" />
    <title>AI Indonesian Recipe Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Create delicious Indonesian recipes in seconds!</h1>
        <h2>
          Enter your ingredients and let our AI create the perfect Indonesian
          recipe, just for you.
        </h2>
      </header>

      <main>
        <form id="recipe-generator">
          <input
            type="text"
            placeholder="Enter the topic of the recipe"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="recipe" id="recipe"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/felicialatte" target="_blank">
          Felicia Audrey</a
        >
        and is
        <a
          href="https://github.com/felicialatte/indonesian-recipe-generator"
          target="_blank"
          >open-sourced on GitHub
        </a>
        and is
        <a
          href="https://ai-indonesian-recipe-generator.netlify.app/"
          target="_blank"
        >
          hosted on Netlify.
        </a>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
